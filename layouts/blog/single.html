{{ define "main" }}
  <article>
    <hgroup>
      <h2 class="blogtitle">{{ .Title }}</h2>
      <p class="postdate">
        <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">
          {{ .Date | time.Format "2006-01-02 03:04 PM" }}
        </time>
      </p>
      {{ if not (eq .Lastmod .Date) }}
        <p class="postdate">
          Updated
          <time datetime="{{ .Lastmod | time.Format "2006-01-02" }}">
            {{ .Lastmod | time.Format "2006-01-02" }}
          </time>
        </p>
      {{ end }}
    </hgroup>

    {{ .Content }}
  </article>
{{ end }}
